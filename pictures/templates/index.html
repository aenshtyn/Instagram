{%extends 'base.html'%}

{% block content %}
{{block.super}}

<header>

	<div class="container">

		<div class="profile">

			<div class="profile-image">

				<img src={{profile.profile_pic.url}}" alt="">

			</div>

			<div class="profile-user-settings">

				<h1 class="profile-user-name">{{profile.profile_pic.url}}_</h1>

				<button class="btn profile-edit-btn">Edit Profile</button>

				<button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>

			</div>

			<div class="profile-stats">

				<ul>
					<li><span class="profile-stat-count">0</span> posts</li>
					<li><span class="profile-stat-count">0</span> followers</li>
					<li><span class="profile-stat-count">0</span> following</li>
				</ul>

			</div>

			<div class="profile-bio">

				<p><span class="profile-real-name"> {{profile.name}} </span> {{profile.bio}}</p>

			</div>

		</div>
		<!-- End of profile section -->

	</div>
	<!-- End of container -->

</header>

<main>

	<div class="container">

		<div class="gallery">
            {% for image in images %}

			<div class="gallery-item" tabindex="0">

				<img src="{{image.image.url}}"  class="gallery-image" alt="">

				<div class="gallery-item-info">

					<ul>
						<li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i> {{image.likes }}</li>
						<li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment" aria-hidden="true">{{image.comments }}</i> 2</li>
					</ul>

				</div>

            </div>
                {% endfor %}


		</div>
		<!-- End of gallery -->

		<div class="loader"></div>

	</div>
	<!-- End of container -->

</main>

{% endblock %}
