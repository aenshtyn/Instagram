{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="container">

  <!-- Looping through image   -->
  {% for image_item in image %}

  <div class="row">
    <!-- displaying image articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ image_item.title }} </h2>
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No image Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
