{%extends 'base.html'%}

{% block content %}
{{block.super}}


<div class="container">
  <div class="row">
    <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h1 class="gallery-title">Mohasgram</h1>
    </div>
  <!-- Looping through image   -->
 {% for image in images %}
    <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter hdpe">

      <img src="{{image.image.url}}" class="img-responsive" data-toggle="modal" data-target="#exampleModal">
    </div> 

  {% empty %}
  <div class="row">
    <h2 class="text-center">No pictures have been posted yet</h2>
  </div>
  {% endfor %}

</div>
<div class="responsive"></div>
<div class="social">
    <a class="facebook" href="#">Facebook</a>
    <a class="twitter" href="#">Twitter</a>
    <a class="instagram" href="#">Instagram</a>
</div>


{% endblock %}
